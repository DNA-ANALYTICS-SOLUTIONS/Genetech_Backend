spring.application.name=Genetech_Backend

spring.datasource.url=jdbc:postgresql://localhost:5432/Genetech
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuracion del controlador JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#lo de arriba create, crea una DB, pero si es update, actualiza

#Propiedades de la documentacion - swagger
#habilitar / deshabilitar api-doc - swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta del swagger UI
springdoc.swagger-ui.path=/doc/swagger-ui/index.html